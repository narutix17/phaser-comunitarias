<div id="contenedorJuego">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">
	<div id="barra">
		<div id="tituloJuego">Arrastra las palabras a los cuadros en blanco</div>
		<div id="siguienteJuego"><i class="fas fa-caret-right"></i></div>
		<div id="puntaje">0</div>
		<img id="moneda" src="../assets/coin.png">
		
	</div>
	<div id="contenedor">
		<div class="opciones">
			<div class="opcion" data-es-aflatoun="si">Alegria</div>
			<div class="opcion" data-es-aflatoun="si">Respetar</div>
			<div class="opcion" data-es-aflatoun="no">Gastador</div>
			<div class="opcion" data-es-aflatoun="no">Presumido</div>
			<div class="opcion" data-es-aflatoun="si">Emprendedor</div>
			<div class="opcion" data-es-aflatoun="si">Ahorrador</div>
			<div class="opcion" data-es-aflatoun="si">Dialogar</div>
			<div class="opcion" data-es-aflatoun="si">Honestidad</div>
			<div class="opcion" data-es-aflatoun="si">Generoso</div>
			<div class="opcion" data-es-aflatoun="si">Convivencia</div>
			<div class="opcion" data-es-aflatoun="si">Cuidar</div>
		</div>
		<div class="cuadros">
			<div class="aflatoun">
					<div class="titulo" style="color:green">Ninio Aflatoun</div>
					<div class="palabras">
						<div class="palabrasAflatoun" data-es-aflatoun="si"></div>
					</div>
				
			</div>
			<div class="error">
				<img id="imagen" src="../assets/coin.png">
			</div>
			<div class="aflatoun">
					<div class="titulo" style="color: red">Ninio no Aflatoun</div>
					<div class="palabras">
						<div class="palabrasAflatoun" data-es-aflatoun="no">
							
						</div>
					</div>
			</div>

		</div>
	</div>
	
</div>
